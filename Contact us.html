    <div class="container" >

    <div class="contact-box">
        <div class="contact-left">
            <h3>Sent your request</h3>
            <form>
                <div class="input-row">

                    <label>Name</label>
                    <input id="txtName" type="text" placeholder="Name" required>

                </div>

                </div>

                    <input type="text"id="txtSubject" placeholder="Text" required>
                    <label id="lblErrSubject" style="display: none;">*Please Fill The Subject</label>
                </div>
                </div>  
                <label>Message</label>
                <textarea rows="5" id="txtMessage" placeholder="Your message"></textarea>
                <label id="lblErrMessage" style="display: none;" >*Please enter the message</label>
